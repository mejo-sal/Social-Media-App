<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
        }
        .input-neon {
            transition: all 0.3s ease;
            border: 1px solid #38bdf8;
            background: rgba(255, 255, 255, 0.03);
        }
        .input-neon:focus {
            transform: scale(1.03);
            box-shadow: 0 0 15px #38bdf8, 0 0 30px #38bdf8;
            border-color: #60a5fa;
        }
        .input-error {
            border-color: #EF5350;
            box-shadow: 0 0 15px #EF5350;
            animation: shake 0.4s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .btn-3d {
            position: relative;
            background: linear-gradient(45deg, #2563eb, #38bdf8);
            transition: all 0.2s ease;
        }
        .btn-3d:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
        }
        .btn-3d:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(56, 189, 248, 0.2);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md mx-auto mt-10">
        <h2 class="text-4xl font-extrabold mb-6 text-center text-cyan-300">تسجيل الدخول</h2>
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-cyan-200">الإيميل</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-3 rounded-lg input-neon text-white placeholder-cyan-400" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-cyan-200">كلمة السر</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-3 rounded-lg input-neon text-white placeholder-cyan-400" placeholder="أدخل كلمة السر" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-pink-500 text-white p-3 rounded-lg btn-3d font-semibold">تسجيل الدخول</button>
        </form>
        <p class="mt-4 text-center">
            <a href="password_reset.html" class="text-cyan-300 hover:underline">نسيت كلمة السر؟</a>
            <span class="mx-2 text-cyan-300">|</span>
            <a href="register.html" class="text-cyan-300 hover:underline">تسجيل حساب جديد</a>
        </p>
    </div>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00e6ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00e6ff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Reset error states
            [email, password].forEach(input => input.classList.remove('input-error'));

            if (!emailRegex.test(email.value)) {
                email.classList.add('input-error');
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'الإيميل غير صالح',
                    confirmButtonColor: '#00e6ff',
                    showClass: { popup: 'animate__animated animate__shakeX' }
                });
                return;
            }
            if (!password.value) {
                password.classList.add('input-error');
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'يرجى إدخال كلمة السر',
                    confirmButtonColor: '#00e6ff',
                    showClass: { popup: 'animate__animated animate__shakeX' }
                });
                return;
            }

            Swal.fire({
                icon: 'success',
                title: 'نجاح',
                text: 'تم تسجيل الدخول بنجاح!',
                confirmButtonColor: '#00e6ff',
                showClass: { popup: 'animate__animated animate__zoomIn' },
                hideClass: { popup: 'animate__animated animate__zoomOut' },
                willClose: () => {
                    Swal.fire({
                        icon: 'success',
                        title: 'مرحبًا!',
                        text: 'تم تسجيل دخولك بنجاح!',
                        confirmButtonColor: '#00e6ff',
                        timer: 2000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });
                }
            }).then(() => {
                this.reset();
                [email, password].forEach(input => input.classList.remove('input-error'));
            });
        });
    </script>
</body>
</html>
